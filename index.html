<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đám cưới Minh Trí & Trương Trang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'wedding-rose': '#E6D2D2',     /* Softer, more elegant rose */
              'wedding-gold': '#C5A059',     /* Richer gold */
              'wedding-champagne': '#F3EAD6',
              'wedding-charcoal': '#2C3E50', /* Deep blue-grey */
              'wedding-cream': '#F9F7F2',    /* Off-white */
              'wedding-sand': '#E8E4D9',
            },
            fontFamily: {
              script: ['"Great Vibes"', 'cursive'],
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Cormorant Garamond"', 'serif'],
            },
            backgroundImage: {
              'luxury-pattern': "url('https://www.transparenttextures.com/patterns/cubes.png')",
            },
            animation: {
              'fade-in': 'fadeIn 1.5s ease-in-out forwards',
              'slide-up': 'slideUp 1s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #F9F7F2;
        color: #2C3E50;
      }
      .font-cormorant {
        font-family: 'Cormorant Garamond', serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F7F2;
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A059;
        border-radius: 4px;
      }
    </style>
  <script type="importmap">

    "react": "https://aistudiocdn.com/react@^19.2.0",

  }
}
</script>

</head>

</body>
</html>
